<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mentoria</title>
</head>
<body>
    <div id="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="" id="name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="lastName">Sobrenome</label>
                            <input type="text" name="" id="lastName" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="" id="password" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="" id="mentor">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <legend>Primeira mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="" id="date">
                        </div>
                        <div class="time-wrapper">
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" name="" id="begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" name="" id="end">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fieldset-wrapper">
                    <legend class="mentoria-2">Segunda mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="" id="date">
                        </div>
                        <div class="time-wrapper">
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" name="" id="begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" name="" id="end">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>
</html>
